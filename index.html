<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinheiro Confeitaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="cont">

        <header>
            <img id="logoPinheiro" src="./assets/images/greenLogo.png" alt="Logo Pinheiro Confeitaria">
            <div>
                <img id="iconMenu" src="./assets/images/menu.png" alt="img menu">
            </div>
        </header>


        <section class="beginScreen">

            <div>
                <img class="beginConfete" src="./assets/images/beginConfete.png" alt="confete">
            </div>

            <div>

                <p class="perfectPlace">Você está no lugar perfeito para encontrar o bolo <span>ideal</span> para todos
                    os momentos</p>


                <div>
                    <div class="cakes">
                        <p class="cakeMenu">CARDÁPIO</p>
                        <img class="cakeBG" src="./assets/images/cakeBG.png" alt="background bolo">
                        <img class="whiteCake" src="./assets/images/whiteCake.jpg" alt="Bolo">

                    </div>

                </div>

            </div>

        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinheiro Confeitaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="cont">

        <header>
            <img id="logoPinheiro" src="./assets/images/greenLogo.png" alt="Logo Pinheiro Confeitaria">
            <div>
                <img id="iconMenu" src="./assets/images/menu.png" alt="img menu">
            </div>
        </header>


        <section class="beginScreen">

            <div>
                <img class="beginConfete" src="./assets/images/beginConfete.png" alt="confete">
            </div>

            <div class="contaneinerCakes">

                <div class="perfectPlacePs">
                    <p class="perfectPlace">Você está no lugar </p>
                    <p class="perfectPlace">perfeito para encontrar</p>
                    <p class="perfectPlace">o bolo <span>ideal</span> para</p>
                    <p class="perfectPlace">todos os momentos</p>
                </div>

                <div>
                    <div class="cakes">
                        <p class="cakeMenu">CARDÁPIO</p>
                        <img class="cakeBG" src="./assets/images/cakeBG.png" alt="background bolo">
                        <img class="whiteCake" src="./assets/images/whiteCake.jpg" alt="Bolo">

                    </div>

                </div>

            </div>

        </section>

        <section class="about">
            <img class="aboutBG" src="./assets/images/aboutBG.png" alt="background sobre">

            <div class="conteudoZindex1">

                <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner marginT0">
                        <div class="carousel-item active">
                            <div class="dFlexEvenly">
                                <div class="alignCenter">
                                    <img class="imgCarousel" src="./assets/images/cake1.jpeg" alt="bolo 1"><br>
                                    <button class="marginT1 bt-verde">QUERO ESSE!</button>
                                </div>

                                <div class="alignCenter">
                                    <img class="imgCarousel" src="./assets/images/cake2.jpeg" alt="bolo 1"><br>
                                    <button class="marginT1 bt-verde">QUERO ESSE!</button>
                                </div>

                                <div class="alignCenter">
                                    <img class="imgCarousel" src="./assets/images/cake3.jpeg" alt="bolo 1"><br>
                                    <button class="marginT1 bt-verde">QUERO ESSE!</button>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <div class="dFlexEvenly">
                                <div class="alignCenter">
                                    <img class="imgCarousel" src="./assets/images/cake4.jpeg" alt="bolo 1"><br>
                                    <button class="marginT1 bt-verde">QUERO ESSE!</button>
                                </div>

                                <div class="alignCenter">
                                    <img class="imgCarousel" src="./assets/images/cake5.jpeg" alt="bolo 1"><br>
                                    <button class="marginT1 bt-verde">QUERO ESSE!</button>
                                </div>

                                <div class="alignCenter">
                                    <img class="imgCarousel" src="./assets/images/cake6.jpeg" alt="bolo 1"><br>
                                    <button class="marginT1 bt-verde">QUERO ESSE!</button>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <div class="dFlexEvenly">
                                <div class="alignCenter">
                                    <img class="imgCarousel" src="./assets/images/cake7.jpeg" alt="bolo 1"><br>
                                    <button class="marginT1 bt-verde">QUERO ESSE!</button>
                                </div>

                                <div class="alignCenter">
                                    <img class="imgCarousel" src="./assets/images/cake8.jpeg" alt="bolo 1"><br>
                                    <button class="marginT1 bt-verde">QUERO ESSE!</button>
                                </div>

                                <div class="alignCenter">
                                    <img class="imgCarousel" src="./assets/images/cake9.jpeg" alt="bolo 1"><br>
                                    <button class="marginT1 bt-verde">QUERO ESSE!</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>

        </section>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>

</html>
